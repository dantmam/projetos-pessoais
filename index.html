<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://dantmam.github.io/replica-google/style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
	</style>
</head>

<body>
	<header class="menu">
		<ul>
			<li>
				<a href="http://gmail.com" target="_blank">Gmail</a>
			</li>
			<li>
				<a href="http://google.com" target="_blank">Imagens</a>
			</li>
		</ul>
	</header>

	<div class="img-main text-center mb-5 mt-5">
		<img src="img/google-img.png">
	</div>



	<div class="pesquisa mb-3">
		<img src="img/search.svg" alt="" class="search">
		<input type="search" name="pesquisa" placeholder="Pesquise no google ou digite um URL">
	</div>


	<section class="container container-lista social text-center">
		<div class="row">

			<a href="http://google.com" class="back-social col-md-4 d-block">
				<div class="mt-3">
					<div class="back-icon"><img src="img/chrome.png" alt="" class="m-auto"></div>
					<p>Chrome</p>
				</div>

			</a>




			<a href="http://instagram.com" class="back-social col-md-4  d-block">
				<div class="mt-3">
					<div class="back-icon"><img src="img/instagram.png" alt="" class="m-auto"></div>
					<p>Instagram</p>
				</div>
			</a>


			<a href="http://facebook.com" class="back-social col-md-4  d-block">
				<div class="mt-3">
					<div class="back-icon"><img src="img/facebook.png" alt="" class="m-auto"></div>
					<p>Facebook</p>
				</div>
			</a>



			<a href="http://twitter.com" class="back-social col-md-4  d-block">
				<div class="mt-3">
					<div class="back-icon"><img src="img/twitter.png" alt="" class="m-auto"></div>
					<p>Twitter</p>
				</div>
			</a>




			<a href="http://gmail.com" class="back-social col-md-4  d-block">
				<div class="mt-3">
					<div class="back-icon"><img src="img/gmail.png" alt="" class="m-auto"></div>
					<p>Gmail</p>
				</div>
			</a>




			<a href="http://web.whatsapp.com" class="back-social col-md-4  d-block">
				<div class="mt-3">
					<div class="back-icon"><img src="img/whatsapp.png" alt="" class="m-auto"></div>
					<p>Whatsapp</p>
				</div>
			</a>




		</div>
	</section>
</body>

</html>
